            num= num+2 // 3+2

            num += 2;
            document.write(num+"<hr>");// 7

            num=num-3;

            num-=3; // num = num - 3
            document.write(num+"<hr>"); // 1

            num*=10; //10  num=num*10
            document.write(num+"<hr>"); // 10
            
            num/=2; // 5  num=num/2
            document.write(num+"<hr>"); // 5

            num%=2; // 1   num=num%2
            document.write(num+"<hr>"); // 1


            // 3. 증감 연산자
            let a = 3;
            // 선언은 한번만

            a=a+1; // 3+1
            document.write(a+"<hr>"); // 4

            a += 1; // 4+1
            document.write(a+"<hr>"); // 5
            a++;
            document.write(a+"<hr>"); // 6
            ++a;
            document.write(a+"<hr>"); // 7

            let b=3;
            b= b-1; // 3-1
            document.write(b+"<hr>"); // 2
            b -= 1; // 2-1
            document.write(b+"<hr>"); // 1
            b--; // 1-1
            document.write(b+"<hr>"); // 0
            --b; // 0-1
            document.write(b+"<hr>"); // -1

            // 1증감 연산자는 다른 계산식과 같이 사용할 경우 주의

            let i=c++; // i=10 let i=c, c=c+1
            let j=--d; // d=19 let d=d-1 j=d
                                   
            // c=11 i=10 d=19 j=19
