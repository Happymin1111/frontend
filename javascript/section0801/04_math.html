<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>04_math.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>Math 객체</h3>

        <script>
        //참조 https://www.w3schools.com/js/js_math.asp
        //Math : 수학 관련 객체

        //객체 Object
        //-> 멤버변수(property, attribue, field) + 멤버함수(method)
        //-> 객체명, 멤버변수
        //-> 객체명, 멤버함수()

        document.write(Math.PI);
        document.write("<hr>");
        document.write(Math.E);
        document.write("<hr>");
        document.write(Math.abs(-3));
        document.write("<hr>");
        document.write(Math.pow(3,5)); // 3의 5승
        document.write("<hr>");
        document.write(Math.max(1,3)); // 최댓값
        document.write("<hr>");
        document.write(Math.min(1,3)); // 최솟값
        document.write("<hr>");
        document.write(Math.min(-3,-5,-7)); // 최솟값
        document.write("<hr>");
        document.write(Math.max(-3,-5,-7)); // 최댓값
        document.write("<hr>");
        
        document.write(Math.max(1,Math.max(2,3))); // 3
        document.write("<hr>");

        // 소수점 올림
        document.write(Math.ceil(4.9)); //5
        document.write("<hr>");
        document.write(Math.ceil(4.4)); //5
        document.write("<hr>");
        document.write(Math.ceil(-4.9)); //-4
        document.write("<hr>");

        // 소수점 버림
        document.write(Math.floor(4.9)); //4
        document.write("<hr>");
        document.write(Math.floor(4.4)); //4
        document.write("<hr>");
        document.write(Math.floor(-4.9)); //-5
        document.write("<hr>");

        // 소수점 반올림
        document.write(Math.round(4.9)); //5
        document.write("<hr>");
        document.write(Math.round(4.4)); //4
        document.write("<hr>");
        document.write(Math.round(-4.2)); //-4
        document.write("<hr>");
        document.write(Math.round(-4.7)); //-5
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////

        //math.random() : 무작위로 발생한 수 (난수)
        // random값 발생 범위 : 0.0 <= r < 1.0
        // document.write(Math.random()*2));
        //document.write(parseInt(Math.random()*2)); // 0,1
        //document.write(parseInt(Math.random()*4)); // 0,1,2,3

        //문) 주사위 
        document.write(parseInt(Math.random()*6)+1) ;
        document.write("<hr>");

        document.write(parseInt(Math.random()*45)+1) ;

        document.write("<hr>");

        </script>

    </body>
</html>
