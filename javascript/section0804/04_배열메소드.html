<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>04_배열메소드.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>배열 객체 관련 메소드 (함수)</h3>
        
        <script>
            //참조 https://www.w3schools.com/js/js_array_methods.asp

            // 객체(object) = 멤버변수 property와 멤버함수() method로 구성되어 있다.

            let fruits = ["Banana", "Orange","Apple","Mango"];

            document.write(fruits);
            document.write("<hr>");

            document.write(fruits.length); // 4 배열요소의 갯수 몇칸인지 물어본거
            document.write("<hr>");

            document.write(fruits.toString()); // 4 배열요소의 갯수  문자열로 변환
            document.write("<hr>");

            document.write(fruits.toString().length); // 4 배열요소의 갯수   몇글자인지 물어본거
            document.write("<hr>"); // ,도 1글자로 봄

            document.write(fruits.join("@")); // Banana@Orange@Apple@Mango
            document.write("<hr>");

            fruits.pop(); // 배열 마지막 요소 제거
            document.write(fruits); // Banana,Orange,Apple
            document.write("<hr>");

            fruits.push("kiwi"); // 배열 마지막 요소  추가
            document.write(fruits); //Banana,Orange,Apple,kiwi
            document.write("<hr>");

            fruits.shift(); // 배열 맨앞 요소 제거
            document.write(fruits); //Orange,Apple,kiwi
            document.write("<hr>");

            fruits.unshift("Lemon"); // 배열 맨앞 요소 추가
            document.write(fruits); //Lemon,Orange,Apple,kiwi
            document.write("<hr>");

            fruits.splice(0,2);  // 0번째부터 (2-1)번째까지 제거
            document.write(fruits); //Apple,kiwi
            document.write("<hr>");

            //배열 요소 합치기
            let arr1=["손흥민","김연아"];
            let arr2=["무궁화","개나리","진달래"];
            let arr3=["국어","영어"];
            let arr4=arr1.concat(arr2,arr3);

            document.write(arr4);  
            document.write("<hr>");
            document.write(arr4.length);  
            document.write("<hr>");
            ////////////////////////////////////////////////////////////////////

            //참조 https://www.w3schools.com/js/js_array_sort.asp
            /*
               ㅇ 정렬 (sort)
                - 어떤 key값을 기준으로 순서대로 재배치

                - 정렬 유형
                  오름차순 Ascending ASC  1->10   A->Z,a->z
                  내림차순 Descending DESC

                - 정렬 방식
                  insertion sort 삽입정렬
                  selectio sort 선택정렬
                  bubble sort 버블정렬

                  */

            // 1) 문자형
            fruits = ["Banana","Orange","Apple","mango"];

            fruits.sort(); // 배열요소 오름차순 정렬
            document.write(fruits); // Apple,Banana,Orange,mango
            document.write("<hr>");

            fruits.reverse(); // 배열요소 내림차순 정렬
            document.write(fruits); // mango,Orange,Banana,Apple
            document.write("<hr>");

            // 2) 숫자형 Numeric Sort
            const points = [40,100,1,5,25,10];

            // 오름차순 1,5,10,25,40,100
            points.sort(function(a,b){return a-b});
            document.write(points);
            document.write("<hr>");

            // 내림차순 100,40,25,10,5,1
            points.sort(function(a,b){return b-a});
            document.write(points);
            document.write("<hr>");


        </script>

    </body>
</html>
