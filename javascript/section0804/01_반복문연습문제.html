        // 문2) 다음 식의 결과를 구하시오.
        let flag2= false;
        let sum = 0;
           for(let a=1; a<=100; a++){
            if(flag2){
                flag2 = false;
                sum = sum + (-1)*a; 
            } else {
                flag2 = true;
                sum = sum + a;
            }
