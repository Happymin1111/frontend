<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>04_for.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>for 반복문</h3>
        <script>
            /*
                for반복문 형식
                  - for( ; ; ) {}
                  - for( in  ) {}
                  - 무한 LOOP

                  }
            */

            // 증가에 따른 반복
            for(let a=1; a<=3; a++) {
                document.write("HTML" + a)
            }
            /*
             a=1 1<=3 HTML a=2 
                 2<=3 HTML a=3
                 3<=3 HTML a=4
                 4<=3 (거짓)
            */

            document.write("<hr>");

            // 감소에 따른 반복
            for(let b=3; b>=1 ; b--) { // b-=1 b-- -bb
                document.write("css" + b);
            }
            /* b=3   3>=1    css    b=3-1
                     2>=1    css    b=2-1
                     1>=1    css    b=1-1
                     0>=1 거짓 (빠져나가는것) */

            // 연습) 4단 출력하기
            /*
                4*1=4
                4*2=8
                4*3=12
                 ...
                4*9=36
            */
            document.write("<hr>");
            

            let dan=4;
            for(let i=1;i<=9;i++) {
                document.write(i);
                document.write("<hr>")
            }

        </script>

    </body>
</html>
