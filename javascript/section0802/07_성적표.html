    <body>

        <div id="demo"></div>

            let name= "손흥민";

            let total=kor+eng+mat; // 총점구하기
            let aver = parseInt(total/3); // 평균구하기.

            if(aver>=90){ 
                    hak= "A학점";
                } else if(mat>=80){
                    hak= "B학점";
                } else if(mat>=70){

                } else if(mat>=60){
                    hak= "D학점";
                } else {
                    hak= "F학점";
                }

            if(aver>=70){
            if( kor >= 40 && mat >= 40 && eng >= 40){
                res ="합격"
            } else {
                res ="재시험"
            }
            } else {
            res = "불합격"
            }

            switch(parseInt(aver/10)){
                case 10 : s = "**********"; break;

                case 5 : s = "*****"; break;
                case 4 : s = "****"; break;
                case 3 : s = "***"; break;
                case 2 : s = "**"; break;
                case 1 : s = "*"; break;
                default : s = "";   
            }

            if (aver >= 95) {
                h = "장학생"

                h = "장학생 아님"
            }

            result = result + "</tr>";
            
            result = result + "<tr>";
            result = result + "   <th>국어</th>";

            result = result + "</tr>";
            
            result = result + "   <th>영어</th>";
            result = result + "   <td>" + eng + "</td>";
            result = result + "</tr>";

            result = result + "   <th>수학</th>";

            result = result + "</tr>";

            result = result + "   <th>총점</th>";

            result = result + "</tr>";

            result = result + "   <td>" + aver  + "</td>";
