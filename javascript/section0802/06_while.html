<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>06_while.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>while과 do~while 반복문</h3>

        <script>

            //1. while문
            let a=1;
            while(a<=3) {
                document.write(a);
                document.write("java");
                a=a+1;
            } // while end
            /*
                while(1<=3) {1 JAVA a=1+1}
                while(2<=3) {2 JAVA a=2+1}
                while(3<=3) {3 JAVA a=3+1}
                While(4<=3)


            */

            document.write("<hr>");

            //2. do~while문
            let b=1;
            do{
                document.write(b);
                document.write("Python");
                b=b+1;
            }while(b<=3);

            /*
                do { 1 python b=1+1} while(1<=3)
                do { 2 python b=2+1} while(3<=3)
                do { 3 python b=3+1} while(4<=3)거짓
            */

            //////////////////////////////////////////

            // 3. while문과 do~while문의 차이
            let c=2;
            while(c<0){
                document.write("SEOUL");
                c=c+1;
            } // while end
            // while(2<0)
            document.write(c);//2

            document.write("<hr>");

            let d=2;
            do{
                document.write("BUSAN");
                d=d+1;
            }while(d<0);
            // do {BUSAN d=2+1 } while(3<0)
            // do~while문은 조건이 틀리더라도 무조건 1번 수행된다.
            document.write(d); // 3
            
            let min = 12;
            let minus = 3;
            let count4 = 0;
            while(min >= 0){
                min = min - minus;
                count4 = count4 +1 ;
            }
            document.write(count4);
            document.write("<hr>");
        </script>

    </body>
</html>
