<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>03_로또번호.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>로또번호</h3>

        <input type="button" value="로또번호발생" onclick="lotto()">
        <div id="demo"></div>

        <script>
            function lotto(){

                let lotto=[];
                lotto[0]= parseInt(Math.random()*45)+1;
                lotto[1]= parseInt(Math.random()*45)+1;
                lotto[2]= parseInt(Math.random()*45)+1;
                lotto[3]= parseInt(Math.random()*45)+1;
                lotto[4]= parseInt(Math.random()*45)+1;
                lotto[5]= parseInt(Math.random()*45)+1;
                for(let i=0; i<6; i++){
                    for(let j=i+1; j<6; j++){
                        if(lotto[i]==lotto[j]){
                            i=0;
                            j=i+1;              
                        }
                    }
                }

            lotto.sort(function(a, b){return a- b});
            document.getElementById("demo").innerText = lotto;

        }

        </script>

    </body>
</html>
