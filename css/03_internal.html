<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>03_internal.html</title>
        <style>
        /*
            선택자 selector
            - 스타일을 적용하기 위한 대상을 뜻하며,
            HTML 요소를 사용할 수도 있고 ID나 class 형태로 정의할 수도 있다.
            - 선택자 {속성1:값1; 속성2:값2; 속성3:값3; ~~~}

            [선택자의 유형]
            1) *         : 모두에 스타일이 적용된다.
            2) 태그      : HTML요소명을 선택자로 사용가능, div, h1, input, body등등
            3) .선택자이름 : 본문에 적용할 때 class="선택자이름" 본문에 선택자 이름을 여러번 적용할 수 있다.
      
            4) #선택자이름 : 본문에 적용할 때 id="선택자이름" 본문에 선택자 이름을 한번만 적용할 수 있다.

        */
        </style>
    </head>
    <body>

        <h3>2)Internal CSS</h3>
        <!-- <style> </style> 태그-->
        <!-- <style> </style> 태그는 HTML문서에 여러번 올 수 있다.-->
        <!-- https://www.w3schools.com/css/css_howto.asp -->
    </body>
</html>
